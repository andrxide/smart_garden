<div id="c-card">
    <div id="c-position">
        <div class="card" style="width: 30rem; height: 55vh;">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-4">Sign in</h4>
                <hr>
                <p class="text-secondary text-center mt-5">Welcome Back!</p>
                
                <form class="custom-form" method="post">
                    <div class="form-group mt-5">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="bi bi-person-fill"></i> </span>
                            </div>
                            <input 
                            [(ngModel)]="username"
                            name="username" 
                            class="form-control" 
                            placeholder="username" 
                            required
                            type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="bi bi-lock-fill"></i> </span>
                            </div>
                            <input
                            [(ngModel)]="password"
                            class="form-control" 
                            type="password"
                            name="password"
                            placeholder="********"
                            required
                            />
                        </div> 
                    </div> 
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary" style="width: 28rem;" (click)="login()"> Login  </button>
                    </div> 
                </form>
            </article>        
        </div> 
    </div>
</div>
